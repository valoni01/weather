<div id="mySidenav" #tpl class="sidenav">
  <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
  <h1 id="card-title">{{forecastRes.city.name}}</h1>
  <ng-container *ngIf="isOpen">
    <app-weather-forecast  [forecast]="forecastRes"></app-weather-forecast>
 </ng-container>
</div>

<ng-container  *ngFor="let realTime of realTimeWeather; index as i">
    <app-weather-list [weather]="realTime" (click)="openNav(realTime['name'])" > </app-weather-list>
</ng-container>
